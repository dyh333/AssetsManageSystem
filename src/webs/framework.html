<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>新建元集团资产可视化系统</title>

    <!-- Bootstrap -->
    <link href="../js/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- knodo -->
    <link rel="stylesheet" href="../js/lib/kendo/style/kendo.common-bootstrap.min.css"/>
    <link rel="stylesheet" href="../js/lib/kendo/style/kendo.bootstrap.min.css"/>

    <link rel="stylesheet" href="../css/columnsameheight.css"/>
    <link rel="stylesheet" href="../css/thumbnail.css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="../js/lib/html5shiv.min.js"></script>
    <script src="../js/lib/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../js/lib/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../js/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../js/lib/kendo/js/kendo.all.min.js"></script>

<div class="container-fluid">
    <!-- 顶部标题 -->
    <div class="row">
        <div class="row-height">
            <div class="col-sm-3 col-sm-height">
                <img src="../imgs/logo.png" class="img-responsive" alt="logo">
            </div>
            <div class="col-sm-6 col-sm-height" style="vertical-align: middle;">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="请输入项目名称" aria-describedby="basic-addon2">
                <span class="input-group-btn" id="basic-addon2">
                    <button class="btn btn-default" type="button">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </span>
                </div>
            </div>
            <div class="col-sm-3 col-sm-height" style="text-align: right; vertical-align: middle;">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" aria-label="">
                        <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-default" aria-label="">
                        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-default" aria-label="">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- 顶部菜单 -->
    <div class="row">
        <div class="row-height">
            <div class="col-sm-3 col-sm-height"
                 style="vertical-align: middle; text-align: right; background: rgba(0, 0, 0, 0) url('../imgs/leftTopTab_bg.png');
                 background-size:cover; color: white;">
                <ul class="list-inline">
                    <li><h4>全部项目<span class="badge">74</span></h4></li>
                    <li><span class="glyphicon glyphicon-th" aria-hidden="true"></span></li>
                </ul>
            </div>
            <div class="col-sm-9 col-sm-height" style="background-color: lightgrey; padding-top: 10px;">
                <div>
                    <ul class="list-inline">
                        <li>集团公司：</li>
                        <li>全部</li>
                        <li style="background-color: red">建屋发展</li>
                        <li>圆融集团</li>
                        <li>商旅发展</li>
                        <li>邻里中心</li>
                    </ul>
                </div>
                <div>
                    <ul class="list-inline">
                        <li>业态类型：</li>
                        <li>全部</li>
                        <li>写字楼</li>
                        <li>集中式商业</li>
                        <li>街区式商业</li>
                        <li>沿街商业</li>
                        <li>临时商业</li>
                        <li>产业园区</li>
                        <li>工业园区</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="row-height">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-9">
                <div class="row">
                    <div class="row-height">
                        <div class="col-sm-2 col-sm-height">
                            <h5>共找到<strong>24</strong>个项目</h5>
                        </div>
                        <div class="col-sm-10 col-sm-height">
                            <ul class="list-inline">
                                <li>按集团分组</li>
                                <li>按类型分组</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12" style="background-color: gray">
        </div>
    </div>
    <!-- center -->
    <div class="row"> <!--style="height: 500px;overflow-x:hidden;over-flow-y:auto;"-->
        <!--<script src="products.js" />-->
        <script src="../data/products.js"></script>
        <script type="text/x-kendo-template" id="listview-template">
            <div class="product">
                <img src="../imgs/foods/#= ProductID #.jpg" alt="#: ProductName # image"/>
                <h5>#:ProductName#</h5>

                <p>#:kendo.toString(UnitPrice, "c")#</p>
            </div>
        </script>

        <div class="row">
            <div class="col-sm-3">
                <h4 class="text-right"><strong>写字楼</strong></h4>
            </div>
            <div class="col-sm-9">
                <div id="listView-xzl"></div>
            </div>

            <script>
                $(function () {
                    var dataSource = new kendo.data.DataSource({
                        data: products,
                        pageSize: 4
                    });

                    $("#listView-xzl").kendoListView({
                        dataSource: dataSource,
                        template: kendo.template($("#listview-template").html())
                    });
                });
            </script>


        </div>
        <div class="row">
            <div class="col-sm-3">
                <h4 class="text-right"><strong>集中式商业</strong></h4>
            </div>
            <div class="col-sm-9">
                <div id="listView-jzssy"></div>
            </div>

            <script>
                $(function () {
                    var dataSource = new kendo.data.DataSource({
                        data: products,
                        pageSize: 2
                    });

                    $("#listView-jzssy").kendoListView({
                        dataSource: dataSource,
                        template: kendo.template($("#listview-template").html())
                    });
                });
            </script>


        </div>
        <div class="row">
            <div class="col-sm-3">
                <h4 class="text-right"><strong>沿街商铺</strong></h4>
            </div>
            <div class="col-sm-9">
                <div id="listView-yjsp"></div>
            </div>

            <script>
                $(function () {
                    var dataSource = new kendo.data.DataSource({
                        data: products,
                        pageSize: 3
                    });

                    $("#listView-yjsp").kendoListView({
                        dataSource: dataSource,
                        template: kendo.template($("#listview-template").html())
                    });
                });
            </script>


        </div>
    </div>
</div>
</body>
</html>
