<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>新建元集团资产可视化系统-楼幢浏览</title>

    <!-- Bootstrap -->
    <link href="../js/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/columnsameheight.css"/>

    <script src="../js/lib/require.js" data-main="../js/main-propdetail" defer async="true"></script>
</head>
<body>
<div class="container-fluid">
    <!-- 顶部标题 -->
    <div class="row">
        <div class="row-height">
            <div class="col-sm-3 col-sm-height">
                <img src="../imgs/logo.png" class="img-responsive" alt="logo">
            </div>
            <div class="col-sm-6 col-sm-height" style="vertical-align: middle;">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="请输入项目名称" aria-describedby="basic-addon2">
                <span class="input-group-btn" id="basic-addon2">
                    <button class="btn btn-default" type="button">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </span>
                </div>
            </div>
            <div class="col-sm-3 col-sm-height" style="text-align: right; vertical-align: middle;">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" aria-label="">
                        <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-default" aria-label="">
                        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-default" aria-label="">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="row-height">
            <div class="col-sm-3 col-sm-height"
                 style="vertical-align: middle; background: rgba(0, 0, 0, 0) url('../imgs/leftTopTab_bg.png');
                 background-size:cover; color: white;">
                <div class="row-height">
                    <script id="ul_prop_tmpl" type="text/x-jsrender">
                        <ul class="list-unstyled">
                            <li><h4>{{:PROP_NAME}}</h4></li>
                            <li>{{:PROP_RIGHT_CODE}} | {{:PROP_TYPE_CODE}}</li>
                        </ul>

                    </script>
                    <div id="div_prop_title" class="col-sm-9 col-sm-height" style="vertical-align: middle;"></div>
                    <div class="col-sm-3 col-sm-height" style="vertical-align: middle; text-align: right;">
                        <span class="glyphicon glyphicon-th" aria-hidden="true"></span>
                    </div>
                </div>

            </div>
            <div class="col-sm-9 col-sm-height" style="background-color: #5C5C5D;">
            </div>
        </div>
    </div>

    <div id="div_center" class="row">
        <!-- left -->
        <div class="col-sm-3" style="height: 100%;">


            <div class="row" style="height: 100%;">
                <div class="panel panel-default" style="height: 100%;">
                    <div class="panel-heading">
                        <h3 class="panel-title">基本信息</h3>
                    </div>

                    <script id="panel_prop_tmpl" type="text/x-jsrender">
                        <img src="../imgs/pic/{{:PICTURE}}" class="img-thumbnail img-responsive">
                        <dl class="dl-horizontal">
                            <dt style="width: 60px; margin-bottom: 5px;">地址:</dt>
                            <dd style="margin-left: 80px;">{{:ADDRESS}}</dd>
                            <dt style="width: 60px; margin-bottom: 5px;">产权归属:</dt>
                            <dd style="margin-left: 80px;">{{:PROP_RIGHT_CODE}}</dd>
                            <dt style="width: 60px; margin-bottom: 5px;">总层数:</dt>
                            <dd style="margin-left: 80px;">{{:GROUND_FLOORS}}层</dd>
                            <dt style="width: 60px; margin-bottom: 5px;">用地性质:</dt>
                            <dd style="margin-left: 80px;"></dd>
                            <dt style="width: 60px; margin-bottom: 5px;">年限:</dt>
                            <dd style="margin-left: 80px;"></dd>
                            <dt style="width: 60px; margin-bottom: 5px;">竣工时间:</dt>
                            <dd style="margin-left: 80px;"></dd>
                            <dt style="width: 60px; margin-bottom: 5px;">开业时间:</dt>
                            <dd style="margin-left: 80px;"></dd>
                            <dt style="width: 60px; margin-bottom: 5px;">土地面积:</dt>
                            <dd style="margin-left: 80px;">{{:SURFACE_AREA}}</dd>
                            <dt style="width: 60px; margin-bottom: 5px;">建筑面积:</dt>
                            <dd style="margin-left: 80px;">{{:BUILD_AREA}}</dd>
                        </dl>






                    </script>

                    <div id="div_prop_detail" class="panel-body"></div>
                </div>
            </div>
        </div>

        <!-- right -->
        <div id="div_3d" class="col-sm-9" style="padding-left: 0px; padding-right: 0px; height: 100%">
            <iframe id="iframe_3d" src="" height="100%" width="100%"
                    frameborder="0" scrolling="no" allowfullscreen="true"
                    webkitallowfullscreen="true" mozallowfullscreen="true" oallowfullscreen="true"
                    msallowfullscreen="true"></iframe>
        </div>
    </div>
</div>
</body>
</html>
